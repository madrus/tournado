name: CI

on:
  push:
    branches-ignore:
      - 'main'
      - 'dev'
  pull_request:
    branches-ignore:
      - 'main'
      - 'dev'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Run typecheck
        run: pnpm typecheck

      - name: Run lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test:run

      - name: Run e2e tests
        run: pnpm test:e2e:run
