name: ðŸš€ Deploy

on:
  push:
    branches:
      - main
      - dev
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read
  deployments: write
  id-token: write

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: âŽ” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: âŽ” Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸ“¥ Install deps
        run: pnpm install --no-frozen-lockfile

      - name: ðŸ”¬ Lint
        run: pnpm lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: âŽ” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: âŽ” Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸ“¥ Install deps
        run: pnpm install --no-frozen-lockfile

      - name: ðŸ›  Generate Prisma Client
        run: pnpm exec prisma generate

      - name: ðŸ”Ž Type check
        run: pnpm typecheck

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: âŽ” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: âŽ” Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸ“¥ Install deps
        run: pnpm install --no-frozen-lockfile

      - name: âš¡ Run vitest
        run: pnpm test -- --coverage

  cypress:
    name: âš«ï¸ Cypress
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ„ Copy test env vars
        run: cp .env.example .env

      - name: âŽ” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: âŽ” Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache Cypress binary
        uses: actions/cache@v4
        id: cache-cypress
        with:
          path: ~/.cache/Cypress
          key: cypress-binary-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            cypress-binary-${{ runner.os }}-

      - name: ðŸ“¥ Install deps
        run: pnpm install --no-frozen-lockfile

      - name: ðŸ›  Generate Prisma Client
        run: pnpm exec prisma generate

      - name: Install Cypress
        if: steps.cache-cypress.outputs.cache-hit != 'true'
        run: npx cypress install

      - name: Verify Cypress
        run: npx cypress verify

      - name: ðŸ›  Setup Database
        run: pnpm exec prisma migrate reset --force

      - name: âš™ï¸ Build
        run: pnpm build

      - name: ðŸŒ³ Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: pnpm start:mocks
          wait-on: http://localhost:8811
          install: false # We've already installed dependencies
        env:
          PORT: 8811

  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [lint, typecheck, vitest, cypress]
    # only deploy main/dev branch on pushes
    if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') && github.event_name == 'push' }}
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
      url: ${{ github.ref == 'refs/heads/main' && 'https://tournado.fly.dev' || 'https://tournado-staging.fly.dev' }}
    permissions:
      contents: read
      deployments: write
      id-token: write

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ‘€ Read app name
        uses: SebRollen/toml-action@v1.2.0
        id: app_name
        with:
          file: fly.toml
          field: app

      - name: ðŸŽˆ Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@v1
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: ðŸš€ Deploy Staging
        if: ${{ github.ref == 'refs/heads/dev' }}
        run: |
          echo "${{ secrets.FLY_API_TOKEN }}" > /tmp/fly_token
          # List and destroy volumes
          flyctl volumes list --app ${{ steps.app_name.outputs.value }}-staging --access-token "$(cat /tmp/fly_token)" | grep -q "No volumes" || flyctl volumes destroy --app ${{ steps.app_name.outputs.value }}-staging --access-token "$(cat /tmp/fly_token)" --yes
          # List and destroy machines
          flyctl machines list --app ${{ steps.app_name.outputs.value }}-staging --access-token "$(cat /tmp/fly_token)" | grep -q "No machines" || flyctl machines destroy --app ${{ steps.app_name.outputs.value }}-staging --access-token "$(cat /tmp/fly_token)" --yes
          # Deploy new machine
          flyctl deploy --remote-only --build-arg COMMIT_SHA=${{ github.sha }} --app ${{ steps.app_name.outputs.value }}-staging --access-token "$(cat /tmp/fly_token)"

      - name: ðŸš€ Deploy Production
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          echo "${{ secrets.FLY_API_TOKEN }}" > /tmp/fly_token
          # List and destroy volumes
          flyctl volumes list --app ${{ steps.app_name.outputs.value }} --access-token "$(cat /tmp/fly_token)" | grep -q "No volumes" || flyctl volumes destroy --app ${{ steps.app_name.outputs.value }} --access-token "$(cat /tmp/fly_token)" --yes
          # List and destroy machines
          flyctl machines list --app ${{ steps.app_name.outputs.value }} --access-token "$(cat /tmp/fly_token)" | grep -q "No machines" || flyctl machines destroy --app ${{ steps.app_name.outputs.value }} --access-token "$(cat /tmp/fly_token)" --yes
          # Deploy new machine
          flyctl deploy --remote-only --build-arg COMMIT_SHA=${{ github.sha }} --app ${{ steps.app_name.outputs.value }} --access-token "$(cat /tmp/fly_token)"
