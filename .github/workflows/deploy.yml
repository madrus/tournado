name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

# Ensure only one deployment workflow runs at a time per branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  deployments: write
  id-token: write

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Deploy workflow triggered by workflow_run"
  deploy:
    # Only run if the CI workflow was successful
    if: >
      ${{ github.event.workflow_run.conclusion == 'success' &&
          (github.event.workflow_run.head_branch == 'dev' ||
          github.event.workflow_run.head_branch == 'main') }}
    runs-on: ubuntu-latest
    environment:
      name: ${{ (github.event.workflow_run.head_branch == 'main' && 'production') || (github.event.workflow_run.head_branch == 'dev' && 'staging') }}
      url: ${{ (github.event.workflow_run.head_branch == 'main' && 'https://tournado.fly.dev') || (github.event.workflow_run.head_branch == 'dev' && 'https://tournado-staging.fly.dev') }}
    permissions:
      contents: read
      deployments: write
      id-token: write

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
      - name: 👀 Read app name
        uses: SebRollen/toml-action@v1.2.0
        id: app_name
        with:
          file: fly.toml
          field: app

      - name: 🎈 Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@v1
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: 🚀 Deploy
        if: github.event.workflow_run.head_branch == 'dev'
        run: |
          echo "${{ secrets.FLY_API_TOKEN }}" > /tmp/fly_token
          # Deploy using Fly.io's standard deployment process with rolling updates
          flyctl deploy --remote-only \
            --build-arg COMMIT_SHA=${{ github.event.workflow_run.head_sha }} \
            --app ${{ steps.app_name.outputs.value }}${{ github.event.workflow_run.head_branch == 'dev' && '-staging' || '' }}
            --access-token "$(cat /tmp/fly_token)" \
            --strategy rolling \
            --max-unavailable 0.33 \
            --wait-timeout 5m \
            --yes
